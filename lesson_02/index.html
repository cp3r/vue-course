<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lesson 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/semantic.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
  <div id="root" class="ui container">
    <h1 class="ui header">Курс по Vue: Урок 2</h1>
    <h3 class="ui header">Список пользователей</h3>
    <button class="ui primary button" @click="getUsers" type="button">Get Users</button>
    <users-list v-if="users.length" :users="users"></users-list>
    <div v-if="errors.length" class="ui negative message">
      <p>При загрузке пользователей произошла ошибка</p>
    </div>
  </div>

  <template id="users">
    <table class="ui celled table">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Возраст</th>
          <th>Компания</th>
          <th>E-mail</th>
          <th>Баланс</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="user in users" :key="user.id">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.age}}</td>
          <td>{{user.company}}</td>
          <td>{{user.email}}</td>
          <td>{{user.balance}}</td>
        </tr>
      </tbody>
    </table>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
