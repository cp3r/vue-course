<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User Edit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/semantic.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
  <div id="root" class="ui container">
    <h1 class="ui header">Курс по Vue: Урок 2</h1>
    <h3 class="ui header">Редактирование пользователя</h3>
    <div class="ui card">
      <div class="content">
        <a class="header">{{userFullName}}</a>
        <div class="meta">
          <span class="date">Age: {{user.age}}</span>
        </div>
        <div class="description">
          {{user.firstName}} is an art director at {{user.company}} living in New York.
        </div>
      </div>
      <div class="extra content">
        <a>
          <i class="user icon"></i>
          Balance: {{user.balance}}
        </a>
      </div>
      <div class="extra content">
        <a>
          <i class="envelope icon"></i>
          {{user.email}}
        </a>
      </div>
      <div class="ui bottom attached primary button" @click="editUser">
        <i class="pencil alternate icon"></i>
        Edit
      </div>
    </div>
    <user-edit v-if="isEdit" :user="user" @cancel-edit="cancelEdit" @save-user="saveUser"></user-edit>
  </div>

  <template id="user-edit">
    <div class="ui grid">
      <div class="eight wide column">
        <div class="ui attached segment">

          <div class="ui labeled input">
            <div class="ui label">
              Имя
            </div>
            <input type="text" v-model="tempUser.firstName">
          </div>

          <div class="ui labeled input">
            <div class="ui label">
              Фамилия
            </div>
            <input type="text" v-model="tempUser.lastName">
          </div>

          <div class="ui labeled input">
            <div class="ui label">
              Возраст
            </div>
            <input type="text" v-model.number="tempUser.age">
          </div>

          <div class="ui labeled input">
            <div class="ui label">
              Компания
            </div>
            <input type="text" v-model="tempUser.company">
          </div>

          <div class="ui labeled input">
            <div class="ui label">
              E-mail
            </div>
            <input type="text" v-model="tempUser.email">
          </div>

          <div class="ui labeled disabled input">
            <div class="ui label">
              Баланс
            </div>
            <input type="text" v-model="tempUser.balance">
          </div>

        </div>
        <div class="ui two bottom attached buttons">
          <button type="button" class="ui button" @click="cancelEdit">Cancel</button>
          <button type="button" class="ui primary button" @click="saveUser">Save</button>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="js/userEdit.js"></script>
</body>

</html>
